<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assessment - HealthLens</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-heartbeat"></i>
                HealthLens
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" class="active">Assessment</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="login.html" class="btn btn-outline">Sign In</a></li>
            </ul>
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Assessment Page -->
    <div class="page active">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h2>Health Assessment</h2>
                    <p>Help us understand your health profile for personalized insights</p>
                </div>

                <div class="form-content">
                    <form id="assessmentForm">
                        <!-- Personal Information -->
                        <h3>Personal Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Age</label>
                                <input type="number" id="age" name="age" min="1" max="120" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text" id="location" name="location" placeholder="City, State">
                            </div>
                        </div>

                        <!-- Disease Selection -->
                        <h3>Disease Information</h3>
                        <div class="form-group">
                            <label for="diseaseType">Select Disease Type</label>
                            <select id="diseaseType" name="diseaseType" onchange="toggleDiseaseFields()">
                                <option value="">-- Select --</option>
                                <option value="heart">Heart Disease</option>
                                <option value="diabetes">Diabetes</option>
                            </select>
                        </div>

                        <!-- Heart Disease Fields -->
                        <div id="heartFields" class="form-grid" style="display:none;">
                            <div class="form-group"><label for="cp">Chest Pain Type</label><input type="number" id="cp" name="cp"></div>
                            <div class="form-group"><label for="trestbps">Resting Blood Pressure</label><input type="number" id="trestbps" name="trestbps"></div>
                            <div class="form-group"><label for="chol">Serum Cholesterol</label><input type="number" id="chol" name="chol"></div>
                            <div class="form-group"><label for="fbs">Fasting Blood Sugar</label><input type="number" id="fbs" name="fbs"></div>
                            <div class="form-group"><label for="restecg">Resting ECG Results</label><input type="number" id="restecg" name="restecg"></div>
                            <div class="form-group"><label for="thalach">Max Heart Rate Achieved</label><input type="number" id="thalach" name="thalach"></div>
                            <div class="form-group"><label for="exang">Exercise Induced Angina</label><input type="number" id="exang" name="exang"></div>
                            <div class="form-group"><label for="oldpeak">ST Depression</label><input type="number" id="oldpeak" name="oldpeak"></div>
                            <div class="form-group"><label for="slope">Slope of ST Segment</label><input type="number" id="slope" name="slope"></div>
                            <div class="form-group"><label for="ca">Number of Major Vessels</label><input type="number" id="ca" name="ca"></div>
                            <div class="form-group"><label for="thal">Thalassemia</label><input type="text" id="thal" name="thal"></div>
                        </div>

                        <!-- Diabetes Fields -->
                        <div id="diabetesFields" class="form-grid" style="display:none;">
                            <div class="form-group"><label for="pregnancies">Pregnancies</label><input type="number" id="pregnancies" name="pregnancies"></div>
                            <div class="form-group"><label for="skinThickness">Skin Thickness</label><input type="number" id="skinThickness" name="skinThickness"></div>
                            <div class="form-group"><label for="insulin">Insulin</label><input type="number" id="insulin" name="insulin"></div>
                            <div class="form-group"><label for="dpf">Diabetes Pedigree Function</label><input type="number" step="0.01" id="dpf" name="dpf"></div>
                        </div>

                        <!-- Rest of your existing sections (Biometric, Medical history, etc.) -->
                        <!-- Biometric Data -->
                        <h3>Current Biometric Data</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="bloodPressure">Blood Pressure (mmHg)</label>
                                <input type="text" id="bloodPressure" name="bloodPressure" placeholder="120/80">
                            </div>
                            <div class="form-group">
                                <label for="glucose">Fasting Glucose Level (mg/dL)</label>
                                <input type="number" id="glucose" name="glucose" min="50" max="400">
                            </div>
                            <div class="form-group">
                                <label for="heartRate">Resting Heart Rate (bpm)</label>
                                <input type="number" id="heartRate" name="heartRate" min="40" max="200">
                            </div>
                            <div class="form-group">
                                <label for="weight">Weight (kg)</label>
                                <input type="number" id="weight" name="weight" min="20" max="300" step="0.1" onchange="calculateBMI()">
                            </div>
                            <div class="form-group">
                                <label for="height">Height (cm)</label>
                                <input type="number" id="height" name="height" min="100" max="250" step="0.1" onchange="calculateBMI()">
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="form-navigation">
                            <button type="submit" class="btn btn-primary">Complete Assessment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDiseaseFields() {
            const diseaseType = document.getElementById("diseaseType").value;
            document.getElementById("heartFields").style.display = diseaseType === "heart" ? "grid" : "none";
            document.getElementById("diabetesFields").style.display = diseaseType === "diabetes" ? "grid" : "none";
        }
    </script>
    <script src="static/js/app.js"></script>
</body>
</html>

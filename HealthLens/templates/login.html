<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HealthLens</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="static/css/styles.css"> -->
         <link rel="stylesheet" href="../static/css/styles.css">

    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    HealthLens
                </div>
                <h2 id="auth-title">Welcome Back</h2>
                <p id="auth-subtitle">Sign in to continue your health journey</p>
            </div>

            <!-- Auth Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('signin')">Sign In</button>
                <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active">
                <div class="form-group">
                    <label for="signin-email">Email Address</label>
                    <input type="email" id="signin-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <div class="password-field">
                        <input type="password" id="signin-password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('signin-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="password-field">
                        <input type="password" id="signup-password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="newsletter">
                        Send me health tips and product updates
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <!-- Security Notice -->
            <div class="security-notice">
                <div class="security-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>HIPAA Compliant</span>
                </div>
                <div class="security-item">
                    <i class="fas fa-lock"></i>
                    <span>256-bit Encryption</span>
                </div>
                <div class="security-item">
                    <i class="fas fa-user-shield"></i>
                    <span>Data Protected</span>
                </div>
            </div>

            <!-- Social Sign In -->
            <!-- <div class="social-signin">
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-buttons">
                    <button class="social-btn google" onclick="signInWith('google')">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn apple" onclick="signInWith('apple')">
                        <i class="fab fa-apple"></i>
                        Apple
                    </button>
                </div>
            </div> -->

            <!-- Back to Home -->
            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
